<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for with if</title>
</head>
<body>
    <script>

        document.write("Even numbers");
        document.write("<br>");
        for(z=1;z<=10;z++)
        {
            if(z%2==0)
            {
                
                document.write(z);
                document.write("<br>");
            }
        }


        document.write("odd numbers");
        document.write("<br>");
        for(z=1;z<=10;z++)
        {
            if(z%2!==0)
            {
                
                document.write(z);
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
